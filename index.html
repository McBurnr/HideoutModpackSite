<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hideout Modpack</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-color: black;
            color: white;
        }
        .large-text {
            font-size: 4vw;
            margin-bottom: 20px;
        }
        .buttons {
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 1.5vw;
            font-weight: 100; /* Weight of 10 interpreted as 100 */
        }
        .text-content {
            white-space: pre-wrap;
            text-align: left;
            font-size: 1.5vw;
            font-weight: 600; /* Weight of 6 interpreted as 600 */
            max-width: 90vw;
        }
        .top-row {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #backToTopButton {
            display: none;
            margin-top: 20px;
            padding: 5px 10px;
            font-size: 1.5vw;
            font-weight: 100;
        }
    </style>
    <script>
        function updateContent(type) {
            const content = {
                updates: "[UPDATES]\n\nUPDATE 1 7-10-24:\n-Updated Feats Extra\n\nUPDATE 2 7-16-24:\n-Updated Volition Cabinet",
                newMods: "[NEW MODS]\n\nUPDATE (INCLUDED IN MOD PACK NOW) 1 7-10-24:\n-Compatibility Framework\n-Mod Configuration Menu (MCM)\n-Volition Cabinet\n-Auto Sell Loot\n-Preemptively Label Containers\n-Waypoint Inside Emerald Grove\n-Auto Lockpicking\n\nUPDATE 2 (INCLUDED IN MOD PACK NOW) 7-11-24:\n-Appearance Edit Enhanced\n\nUPDATE 3 7-16-24:\n-No More Stragglers",
                modpackNotes: "N/A"
            };
            document.getElementById('content').innerText = content[type];
            document.querySelector('.top-row').style.display = 'none';
            document.getElementById('backToTopButton').style.display = 'block';
        }

        function backToTop() {
            document.querySelector('.top-row').style.display = 'flex';
            document.getElementById('backToTopButton').style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</head>
<body>
    <div class="top-row">
        <div class="large-text">Hideout Modpack</div>
        <div class="buttons">
            <button onclick="updateContent('updates')">Updates</button>
            <button onclick="updateContent('newMods')">NEW Mods</button>
            <button onclick="updateContent('modpackNotes')">Modpack Notes</button>
        </div>
    </div>
    <div id="content" class="text-content">Select a button to see the content.</div>
    <button id="backToTopButton" onclick="backToTop()">Back to Top</button>
</body>
</html>
