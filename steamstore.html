<head>

    <meta property="og:title" content="Steam Store Gift Claim">
    <meta property="og:description" content="Claim your Steam Store gift!">
    <meta property="og:image" content="https://cdn.akamai.steamstatic.com/store/home/store_home_share.jpg">
    <meta property="og:url" content="https://store.steampowered.com/">

    <meta property="og:site_name" content="Steam Store">
    <meta property="og:locale" content="en_US">

    <title>Steam Store</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://eu-images.contentstack.com/v3/assets/bltbc1876152fcd9f07/blt2b8764409ee528d4/6581b901b66c93040af02acb/steam_store_credit.png');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .rickroll-gif {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://media.tenor.com/x8v1oNUOmg4AAAAM/rickroll-roll.gif');
            background-size: cover;
            opacity: 0;
            animation: dance 3s infinite ease-in-out;
        }

        @keyframes dance {
            0%, 100% { transform: rotate(0); }
            50% { transform: rotate(20deg); }
        }

        @keyframes appear {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Rickroll Video -->
    <div id="video-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); cursor: pointer;">
        <iframe id="rickroll-video" width="560" height="315" 
        src="https://www.youtube.com/embed/dQw4w9WgXcQ?enablejsapi=1&rel=0&controls=0&showinfo=0" 
        title="Rick Astley - Never Gonna Give You Up (Video)" 
        frameborder="0" 
        allow="autoplay; encrypted-media" 
        allowfullscreen></iframe>
    </div>

    <!-- Rickroll GIFs -->
    <div id="gif1" class="rickroll-gif" style="top: 10%; left: 10%;"></div>
    <div id="gif2" class="rickroll-gif" style="top: 20%; left: 70%;"></div>
    <div id="gif3" class="rickroll-gif" style="top: 50%; left: 30%;"></div>
    <div id="gif4" class="rickroll-gif" style="top: 60%; left: 80%;"></div>
    <div id="gif5" class="rickroll-gif" style="top: 80%; left: 40%;"></div>

    <!-- Additional GIFs -->
    <div id="gif7" class="rickroll-gif" style="top: 15%; left: 15%;"></div>
    <div id="gif8" class="rickroll-gif" style="top: 25%; left: 75%;"></div>

    <div id="gif16" class="rickroll-gif" style="top: 40%; left: 20%;"></div>
    <div id="gif17" class="rickroll-gif" style="top: 30%; left: 60%;"></div>

    <div id="gif21" class="rickroll-gif" style="top: 25%; left: 40%;"></div>

    <script>
        // Function to make GIFs appear and fade out gradually
        function showGif(id, delay) {
            setTimeout(function() {
                var gif = document.getElementById(id);
                gif.style.animation = 'appear 5s forwards, dance 3s infinite ease-in-out';
            }, delay);
        }

        // Show GIFs with staggered delays
        let delay = 1000;
        for (let i = 1; i <= 21; i++) {
            showGif('gif' + i, delay);
            delay += 1000;
        }

        // Function to simulate a click on the video container
        function simulateClick() {
            var videoContainer = document.getElementById("video-container");
            videoContainer.click();
        }

        // Set a delay to ensure the video iframe is fully loaded before simulating the click
        setTimeout(simulateClick, 1000);

        // Event listener to start playing the video on click
        document.getElementById('video-container').addEventListener('click', function() {
            var iframe = document.getElementById('rickroll-video');
            var player = new YT.Player(iframe, {
                events: {
                    'onReady': function(event) {
                        event.target.playVideo();
                    }
                }
            });
        });
    </script>
</body>
