    <title>Steam Store</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://eu-images.contentstack.com/v3/assets/bltbc1876152fcd9f07/blt2b8764409ee528d4/6581b901b66c93040af02acb/steam_store_credit.png');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .rickroll-gif {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://media.tenor.com/x8v1oNUOmg4AAAAM/rickroll-roll.gif');
            background-size: cover;
            opacity: 0;
            animation: dance 3s infinite ease-in-out;
        }

        @keyframes dance {
            0%, 100% { transform: rotate(0); }
            50% { transform: rotate(20deg); }
        }

        @keyframes appear {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Rickroll Sound -->
    <audio autoplay loop>
        <source src="https://shattereddisk.github.io/rickroll/rickroll.mp4" type="audio/mp4">
        Your browser does not support the audio element.
    </audio>

    <!-- Rickroll GIFs -->
    <div id="gif1" class="rickroll-gif" style="top: 10%; left: 10%;"></div>

    <script>
        // Function to make GIFs appear and fade out gradually
        function showGif(id, delay) {
            setTimeout(function() {
                var gif = document.getElementById(id);
                gif.style.animation = 'appear 5s forwards, dance 3s infinite ease-in-out';
            }, delay);
        }

        // Function to loop the GIF appearance
        function loopGifs() {
            let delay = 0;
            for (let i = 1; i <= 21; i++) {
                showGif('gif' + i, delay);
                delay += 1000; // 1 second between each GIF
            }
            // Restart the loop after the last GIF fades out
            setTimeout(loopGifs, delay + 5000); // 5 seconds to fade out
        }

        // Start the GIF loop
        loopGifs();
    </script>
</body>
